swagger: "2.0"
info:
  title: Cleaner Share API
  version: "1.0"
schemes:
  - https
security:
  - google_id_token: []
  - firebase: []

definitions:
  ThermostatReading:
    type: object
    properties:
      Humidity:
        type: integer
        description: Humidity
        example: 66
      Mode:
        type: string
        description: Mode (Heat/Cool/etc.)
        example: "OFF"
      SetTemperatureCool:
        type: integer
        description: Temperature AC is Set To (Celcius)
        example: 0
      SetTemperatureHeat:
        type: integer
        description: Temperature Heat is Set To (Celcius)
        example: 0
      Status:
        type: string
        description: Status (Online)
        example: "ONLINE"
      Temperature:
        type: integer
        description: Temperature (Celcius)
        example: 19.699997
      customName:
        type: string
        description: Custom Name of the Thermostat
        example: "124 Fake Street"
      deviceID:
        type: string
        description: The device ID
        example: "enterprises/37e84e3c-0ad1-4638-8b22-da932605b26d/devices/AVPHwEs64InKwZtqV6uwd534q6yiscZ5m-DuCH_oJOmxNspReEstPuIIyjBOwx1L456Xu9PVvkP2KZ4iVXdven4w7J5d3A"
      readingTime:
        type: string
        description: The time of the reading
        example: "2022-10-17T01:15:00+00:00"
  ThermostatID:
    type: object
    properties:
      airbnbid:
        type: string
        description: Listing ID that Cleaner is Associated With
        example: beebebnb
      deviceID:
        type: string
        description: The device ID
        example: "enterprises/37e84e3c-0ad1-4638-8b22-da932605b26d/devices/AVPHwEs64InKwZtqV6uwd534q6yiscZ5m-DuCH_oJOmxNspReEstPuIIyjBOwx1L456Xu9PVvkP2KZ4iVXdven4w7J5d3A"
      uid:
        type: string
        description: The Unique ID of Device
        example: "enterprises/37e84e3c-0ad1-4638-8b22-da932605b26d/devices/AVPHwEs64InKwZtqV6uwd534q6yiscZ5m-DuCH_oJOmxNspReEstPuIIyjBOwx1L456Xu9PVvkP2KZ4iVXdven4w7J5d3A"
  Listing:
    type: object
    properties:
      hostemail:
        type: string
        description: Email of Host
        example: "test.user@gmail.com"
      hostid:
        type: string
        description: Unique ID of Host
        example: "071ad098-07c0-11ed-87a1-ddbec0da1d5c"
      lastUpdateTime:
        type: string
        description: Last Time Listing Was Updated
        example: "Wed, 19 Oct 2022 00:00:03 GMT"
      listing:
        type: string
        description: Listing Name
        example: "Beebe Cove BnB"
      listingid:
        type: string
        description: Listing ID
        example: "beebebnb"
      name:
        type: string
        description: Listing Name
        example: "Beebe Cove BnB"
      cleaningfee:
        type: string
        description: Flat Cleaning Fee
        example: 75
      url:
        type: string
        description: URL For Listing
        example: "https://www.airbnb.com/calendar/ical/47747ssfsgsg547.ics?s=ec931ssfsgdc211cfe74da783861f670e1c8a"

  Reservation:
    type: object
    properties:
      airbnbconfirmationcode:
        example: "HMQFHTRQ2T"
        type: string
        description: UID of Reservation
      backfill:
        example: "false"
        type: string
        description: Whether this was a backfilled event
      booked:
        example: "2022-08-16 17:30:02+00:00"
        type: string
        description: Time of Booking
      bookingstatus:
        example: "Reserved"
        type: string
        description: Reservation Status
      calendar_type:
        example: "airbnb"
        type: string
        description: Type of Calendar
      cancelled:
        example: ""
        type: string
        description: Whether this is cancelled or not
      cleaneremail:
        example: ""
        type: string
        description: Email of Cleaner
      cleanerid:
        example: "e1f712ba-0709-11ed-bade-691afd329190"
        type: string
        description: UID of Cleaner
      cleanername:
        example: "Arlene"
        type: string
        description: Cleaner Name
      cleanerpaid:
        example: "false"
        type: string
        description: Bool for Cleaner is Paid
      cleanerpaidpaymentdate:
        example: ""
        type: string
        description: Date of Payment of Cleaner
      cleanerpaidpaymenttype:
        example: ""
        type: string
        description: Type of Payment for Cleaner (venmo/cash/check)
      cleaning_date:
        example: "2022-10-23 05:00:00+00:00"
        type: string
        description: Date of Cleaning. Normally this is the same as the end date, but sometimes we change it.
      count_adults:
        example: 0
        type: integer
        description: Number of Adults
      count_children:
        example: 0
        type: integer
        description: Number of Children
      count_infants:
        example: 1
        type: integer
        description: Number of Infants
      count_nights:
        example: 1
        type: integer
        description: Number of Nights of Reservation
      created_date:
        example: "2022-08-16 17:30:02+00:00"
        type: string
        description: Date Reservation was Created
      description:
        example: ""
        type: string
        description: Description
      earnings:
        example: ""
        type: string
        description: Earnings of Reservation
      end_date:
        example: "2022-10-23 05:00:00+00:00"
        type: string
        description: End date of reservation
      guestname:
        example: ""
        type: string
        description: Guest name
      lastUpdateTime:
        example: "2022-10-14 11:59:20+00:00"
        type: string
        description: Last Update Time of Reservation
      listing:
        example: "Beebe Cove BnB"
        type: string
        description: Listing Name
      listingid:
        example: "beebebnb"
        type: string
        description: Listing ID
      notes:
        example: []
        type: string
        description: Notes for Reservation
      phonenum:
        example: ""
        type: string
        description: Phone Number
      pin:
        example: ""
        type: string
        description: Door Code for Reservation
      start_date:
        example: "2022-10-21 05:00:00+00:00"
        type: string
        description: Start Date
      status:
        example: ""
        type: string
        description: Status of Reservation
      summary:
        example: ""
        type: string
        description: Summary
      uid:
        example: ""
        type: string
        description: UID of Reservation
      updated:
        example: "2022-10-14 11:59:22+00:00"
        type: string
        description: Last Update

  Task:
    type: object
    properties:
      created:
        type: string
        description: Date Task was Created
        example: "Mon, 14 Mar 2022 14:02:46 GMT"
      description:
        type: string
        description: Description of Task
        example: "071ad098-07c0-11ed-87a1-ddbec0da1d5c"
      status:
        type: string
        description: Status of Task (New, Closed)
        example: "Closed"
      taskid:
        type: string
        description: Unique ID of Task
        example: "071ad098-07c0-11ed-87a1-ddbec0da1d5c"
      files:
        type: array
        description: Array of File URLs
        items:
          type: string
          example: "8AA7705F-8CA1-433F-B336-FD4238D46FA1.jpg"
      summary:
        type: array
        description: Summary of the Tasm
        items:
          type: string
          example: "This is the summary"

  Cleaner:
    type: object
    properties:
      cleaneremail:
        type: string
        description: Email Address
        example: "erinolynn@gmail.com"
      firstname:
        type: string
        description: First Name of Cleaner
        example: "Erin"
      lastname:
        type: string
        description: Last Name of Cleaner
        example: "O'Connor"
      phonenum:
        type: string
        description: Phone Number for Cleaner
        example: "501 134 3412"
      uid:
        type: string
        description: Unique Identifier for Cleaner
        example: "17ds5ace-07sa-11ed-bade-691afd329190"
      lastUpdateTime:
        type: string
        description: Last Time Cleaner was Updated
        example: "Tue, 19 Jul 2022 02:25:43 GMT"
      cleanerhourlyrate:
        type: integer
        description: Hourly Rate for Cleaner (USD)
        example: 30
      cleaner_text_assigned_confirmation:
        type: string
        description: True or False for texting cleaner to confirm appointment.
        example: true

  Guest:
    type: object
    properties:
      firstname:
        type: string
        description: First Name of Guest
        example: "Erin"
      lastname:
        type: string
        description: Last Name of Guest
        example: "O'Connor"
      phonenum:
        type: string
        description: Phone Number for Guest
        example: "501 134 3412"
      email:
        type: string
        description: Email for Guest
        example: "ryan@abc.com"
      uid:
        type: string
        description: Unique Identifier for Guest
        example: "17ds5ace-07sa-11ed-bade-691afd329190"
      lastUpdateTime:
        type: string
        description: Last Time Cohost was Updated
        example: "Tue, 19 Jul 2022 02:25:43 GMT"

  CoHost:
    type: object
    properties:
      cohostemail:
        type: string
        description: Email Address of Cohost
        example: "erinolynn@gmail.com"
      hostemail:
        type: string
        description: Email Address of Host
        example: "ryan.oconnor@gmail.com"
      firstname:
        type: string
        description: First Name of Cohost
        example: "Erin"
      lastname:
        type: string
        description: Last Name of Cohost
        example: "O'Connor"
      phonenum:
        type: string
        description: Phone Number for Cohost
        example: "501 134 3412"
      uid:
        type: string
        description: Unique Identifier for Cohost
        example: "17ds5ace-07sa-11ed-bade-691afd329190"
      lastUpdateTime:
        type: string
        description: Last Time Cohost was Updated
        example: "Tue, 19 Jul 2022 02:25:43 GMT"

  Host:
    type: object
    properties:
      hostemail:
        type: string
        description: Host Email Address
        example: "test.user@gmail.com"
      firstname:
        type: string
        description: First Name of Host
        example: "Erin"
      lastname:
        type: string
        description: Last Name of Host
        example: "O'Connor"
      phonenum:
        type: string
        description: Phone Number for Host
        example: "501 134 3412"
  DoorEvent:
    type: object
    properties:
      associated_resource:
        type: string
        description: Host Email Address
        example: ""
      associated_resource_id:
        type: string
        description: First Name of Host
        example: ""
      associated_resource_type:
        type: string
        description: Last Name of Host
        example: ""
      created_at:
        type: string
        description: Phone Number for Host
        example: "Sun, 20 Mar 2022 16:03:33 GMT"
      id:
        type: string
        description: Phone Number for Host
        example: "000ab194-684a-4233-8822-ebbd62547fc8"
      method:
        type: string
        description: Phone Number for Host
        example: "null"
      occurred_at:
        type: string
        description: Phone Number for Host
        example: "Sun, 20 Mar 2022 15:25:46 GMT"
      publisher:
        type: string
        description: Phone Number for Host
        example: "/devices/105859b3-6175-4d70-b31a-01aa453041b3"
      publisher_id:
        type: string
        description: Phone Number for Host
        example: "105859b3-6175-4d70-b31a-01aa453041b3"
      publisher_type:
        type: string
        description: Phone Number for Host
        example: "schlage_home_lock"
      self_id:
        type: string
        description: Phone Number for Host
        example: "/events/000ab194-684a-4233-8822-ebbd62547fc8"
      source:
        type: string
        description: Phone Number for Host
        example: "user"
      status:
        type: string
        description: Phone Number for Host
        example: "succeeded"
      time_zone:
        type: string
        description: Phone Number for Host
        example: "America/New_York"
      type:
        type: string
        description: Phone Number for Host
        example: "unlocked_event"
      updated_at:
        type: string
        description: Phone Number for Host
        example: "Sun, 20 Mar 2022 16:03:33 GMT"

securityDefinitions:
  firebase:
    flow: implicit
    authorizationUrl: ""
    scopes: {}
    type: oauth2
    x-google-issuer: "https://securetoken.google.com/mysticparking"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/metadata/x509/securetoken@system.gserviceaccount.com"
    x-google-audiences: "mysticparking"
  google_id_token:
    authorizationUrl: ""
    flow: implicit
    type: oauth2
    x-google-issuer: https://accounts.google.com
    x-google-jwks_uri: https://www.googleapis.com/oauth2/v3/certs
    # Optional. Replace YOUR-CLIENT-ID with your client ID
    x-google-audiences: 781967508504-2h6j1ccbhhpb28qdk0bggng3a4jqm9nb.apps.googleusercontent.com
tags:
  - name: Cleaner Management
    description: Everything for managing cleaners
  - name: Reservation Management
    description: Everything for managing reservations
  - name: Door Management
    description: Everything for managing doors
  - name: Communication
    description: Everything for communication
  - name: Host Management
    description: Everything for managing hosts
  - name: Listing Management
    description: Everything for managing listings
  - name: Thermostat Management
    description: Everything for managing listings
paths:
  /cleaner:
    #Get Cleaner(s)
    get:
      tags:
        - Cleaner Management
      responses:
        "200":
          description: Array of Cleaners
          schema:
            type: array
            items:
              $ref: "#/definitions/Cleaner"
      summary: Gets cleaners.
      description: >
        This operation will return all cleaners. 

        If a cleaner ID is specified, than it will only return matching cleaners.
      operationId: getCleaner
      parameters:
        - in: query
          name: cleaneremail
          type: string
          required: false
          description: Email Address for Cleaner
        - in: query
          name: listingid
          type: string
          required: false
          description: Listing ID
        - in: query
          name: uid
          type: string
          required: false
          description: Cleaner ID

      x-google-backend:
        address: https://returncleaners-dev-xmr67kfgoa-uk.a.run.app
    #Add a new cleaner#
    put:
      tags:
        - Cleaner Management
      parameters:
        - in: query
          name: phonenum
          type: string
          required: true
          description: Phone Number for Cleaner
        - in: query
          name: listingid
          type: string
          required: true
          description: Listing ID that Cleaner is Associated With
        - in: query
          name: firstname
          type: string
          required: true
          description: First Name of Cleaner
        - in: query
          name: lastname
          type: string
          required: true
          description: Last Name of Cleaner
        - in: query
          name: cleaneremail
          type: string
          required: true
          description: Email Address for Cleaner
        - in: query
          name: cleanerhourlyrate
          type: number
          required: false
          description: Hourly Rate for Cleaner
        - in: query
          name: cleanerpaymenttype
          type: number
          required: false
          description: Payment Type for Cleaner
        - in: query
          name: cleaner_text_assigned_confirmation
          type: string
          required: false
          description: Whether to text cleaner the confirmation
      responses:
        "200":
          description: OK
      summary: Add a new cleaner.
      description: >
        This operation will add a new cleaner.
      operationId: addCleaner
      x-google-backend:
        address: https://addcleaner-dev-xmr67kfgoa-uk.a.run.app
    #Update a cleaner
    post:
      tags:
        - Cleaner Management
      parameters:
        - in: query
          name: phonenum
          type: string
          required: false
          description: Phone Number for Cleaner
        - in: query
          name: firstname
          type: string
          required: false
          description: First Name of Cleaner
        - in: query
          name: lastname
          type: string
          required: false
          description: Last Name of Cleaner
        - in: query
          name: cleanerhourlyrate
          type: number
          required: false
          description: Hourly Rate for Cleaner
        - in: query
          name: cleanerpaymenttype
          type: number
          required: false
          description: Payment Type for Cleaner
        - in: query
          name: cleaneremail
          type: string
          required: false
          description: Email of Cleaner
        - in: query
          name: cleaner_text_assigned_confirmation
          type: string
          required: false
          description: Whether to text cleaner the confirmation
      responses:
        "200":
          description: OK
      summary: Update a cleaner.
      description: >
        This operation will update a cleaner.
      operationId: updateCleaner
      x-google-backend:
        address: https://updatecleaner-dev-xmr67kfgoa-uk.a.run.app
    #Delete a cleaner
    delete:
      tags:
        - Cleaner Management
      responses:
        "200":
          description: OK
      summary: Delete a cleaner.
      description: >
        This operation will delete a cleaner.
      operationId: deleteCleaner
      parameters:
        - in: query
          name: cleaneremail
          type: string
          required: true
          description: Email Address for Cleaner
      x-google-backend:
        address: https://deletecleaner-dev-xmr67kfgoa-uk.a.run.app

  /guest:
    #Get Guest(s)
    get:
      tags:
        - Guest Management
      responses:
        "200":
          description: Array of Guests
          schema:
            type: array
            items:
              $ref: "#/definitions/Guest"
      summary: Gets guests.
      description: >
        This operation will return all guests. 

        If a guest ID is specified, than it will only return matching guests.
      operationId: getGuest
      parameters:
        - in: query
          name: uid
          type: string
          required: false
          description: Guest ID

      x-google-backend:
        address: https://returnguests-dev-xmr67kfgoa-uk.a.run.app
    put:
      tags:
        - Guest Management
      parameters:
        - in: query
          name: phonenum
          type: string
          required: true
          description: Phone Number for Guest
        - in: query
          name: firstname
          type: string
          required: true
          description: First Name of Guest
        - in: query
          name: lastname
          type: string
          required: true
          description: Last Name of Guest
        - in: query
          name: name
          type: string
          required: true
          description: Full Name of Guest
        - in: query
          name: guestemail
          type: string
          required: true
          description: Email Address for Guest

      responses:
        "200":
          description: OK
      summary: Add a new guest.
      description: >
        This operation will add a new guest.
      operationId: addGuest
      x-google-backend:
        address: https://addguest-dev-xmr67kfgoa-uk.a.run.app

  /cohost:
    #Get Cleaner(s)
    get:
      tags:
        - Cohost Management
      responses:
        "200":
          description: Array of Cleaners
          schema:
            type: array
            items:
              $ref: "#/definitions/CoHost"
      summary: Gets cohosts.
      description: >
        This operation will return all cohosts. 

        If a cleaner ID is specified, than it will only return matching cohosts.
      operationId: getCohost
      parameters:
        - in: query
          name: cohostemail
          type: string
          required: false
          description: Email Address for Cohost
        - in: query
          name: listingid
          type: string
          required: false
          description: Listing ID

      x-google-backend:
        address: https://returncohosts-dev-xmr67kfgoa-uk.a.run.app
    put:
      tags:
        - Cohost Management
      parameters:
        - in: query
          name: phonenum
          type: string
          required: true
          description: Phone Number for Cohost
        - in: query
          name: listingid
          type: string
          required: true
          description: Listing ID that Cohost is Associated With
        - in: query
          name: firstname
          type: string
          required: true
          description: First Name of Cohost
        - in: query
          name: lastname
          type: string
          required: true
          description: Last Name of Cohost
        - in: query
          name: cohostemail
          type: string
          required: true
          description: Email Address for Cohost
        - in: query
          name: hostemail
          type: string
          required: true
          description: Email Address for Host
      responses:
        "200":
          description: OK
      summary: Add a new cohost.
      description: >
        This operation will add a new cohost.
      operationId: addCohost
      x-google-backend:
        address: https://addcohost-dev-xmr67kfgoa-uk.a.run.app
  /doorevents:
    #Get Events for Doors
    get:
      tags:
        - Door Management
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              events:
                type: array
                items:
                  $ref: "#/definitions/DoorEvent"
      summary: Get Door Events.
      description: >
        This operation will get door events.
      operationId: getDoorEvents
      x-google-backend:
        address: https://returndoorevents-dev-xmr67kfgoa-uk.a.run.app
  /text:
    post:
      tags:
        - Communication
      responses:
        "200":
          description: OK
      summary: Send a text.
      parameters:
        - in: query
          name: message
          type: string
          required: false
          description: Message to send
        - in: query
          name: phonenum
          type: string
          required: false
          description: Phonenumber to send to. Phone numbers should be formatted with a + and country code.
      description: >
        This operation will send a text.
      operationId: sendEmail
      x-google-backend:
        address: https://sendtext-xmr67kfgoa-uk.a.run.app
  /host:
    #Get Host(s)
    get:
      tags:
        - Host Management
      responses:
        "200":
          description: Array of Hosts
          schema:
            type: array
            items:
              $ref: "#/definitions/Host"

        "500":
          description: Invalid Host or Something Went Wrong
          schema:
            type: object
            properties:
              valid:
                type: string
                description: "Whether or not this is a valid host (true/false)"
                example: "false"

      parameters:
        - in: query
          name: hostemail
          type: string
          required: true
          description: Email Address for Host
      summary: Get hosts.
      description: >
        This operation will get a host.
      operationId: getHost
      x-google-backend:
        address: https://returnhosts-dev-xmr67kfgoa-uk.a.run.app
    #Update a host
    post:
      tags:
        - Incomplete

      responses:
        "200":
          description: OK
      summary: Update a host.
      description: >
        This operation will update a host.
      operationId: updateHost
      x-google-backend:
        address: https://updatehost-dev-xmr67kfgoa-uk.a.run.app
    #Add a new host
    put:
      parameters:
        - in: query
          name: phonenum
          type: string
          required: true
          description: Phone Number for Host
        - in: query
          name: firstname
          type: string
          required: true
          description: First Name of Host
        - in: query
          name: lastname
          type: string
          required: true
          description: Last Name of Host
        - in: query
          name: hostemail
          type: string
          required: true
          description: Email Address for Host
      tags:
        - Host Management
      responses:
        "200":
          description: OK
      summary: Add a new host.
      description: >
        This operation will add a new host.
      operationId: addHost
      x-google-backend:
        address: https://addhost-dev-xmr67kfgoa-uk.a.run.app
    #Delete a new host
    delete:
      tags:
        - Incomplete
      responses:
        "200":
          description: OK
      summary: Delete a host.
      description: >
        This operation will delete a host.
      operationId: deleteHost
      x-google-backend:
        address: https://deletehost-dev-xmr67kfgoa-uk.a.run.app
  /listing:
    #Get a Listing
    get:
      tags:
        - Listing Management
      parameters:
        - in: query
          name: all_listings
          type: string
          required: false
          description: Bool for Returning All Listings (true/false)
        - in: query
          name: listing
          type: string
          required: false
          description: Listing Name
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              listings:
                type: array
                items:
                  $ref: "#/definitions/Listing"
